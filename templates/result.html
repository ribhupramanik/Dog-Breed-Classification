<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Prediction Result</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-lg p-4" style="max-width: 500px; width:100%;">

      <h2 class="text-center mb-3">Prediction Result</h2>

      <img src="{{ image_url }}" class="img-fluid rounded mb-4" alt="Uploaded image">

      <h4 class="text-center mb-3">Top Predictions</h4>

      <ol class="list-group list-group-numbered">
        {% for r in results %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <strong>{{ r.label }}</strong>
            <span class="badge bg-primary rounded-pill">{{ r.confidence }}%</span>
          </li>
        {% endfor %}
      </ol>

      <a href="{{ url_for('index') }}" class="btn btn-secondary w-100 mt-4">Try Another Image</a>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
